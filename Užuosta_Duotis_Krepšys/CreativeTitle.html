<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="CreativeTitle.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div id="Background" class="bg-dark text-white d-flex justify-content-center flex-wrap align-content-start mt-5">
            <h1 class="mt-5">Shopping Cart</h1>
            <div id="AddToCart" class="input-group mb-3 text-white">
                <input id="Pavadinimas" type="text" placeholder="Prekės Pavadinimas" class="form-control">
                <input id="Kiekis" type="number" value="1">
                <button id="Prideti" class="btn btn-outline-secondary" type="button">Add</button>

                <table id="Stalas" class="table Poof table-warning mt-5 text-center fs-6">
                    <thead>
                    <tr>
                        <th>Prekės Pavadinimas</th>
                        <th>Kiekis</th>
                        <th>Panaikinti</th>
                    </tr>
                    </thead>
                    <tbody id="kebabas">
                    </tbody>

                </table>

            </div>
        </div>
    </div>


    <script src="CreativeTitle.js"></script>
</body>

</html>
